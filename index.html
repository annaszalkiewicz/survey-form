<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Survey Form</title>
</head>

<body>

	<header class="header">
		<h1 id="title" class="title">
			Survey Form
		</h1>
	</header>

	<main class="main">
		<p class="description" id="description">
			Please, let us know how we could improve freeCodeCamp.
		</p>
		<form id="survey-form">

			<div class="row">
				<label for="name" id="name-label">Your name*</label>
				<input type="text" name="name" id="name" placeholder="Write your email" required>
			</div>

			<div class="row">
				<label for="email" id="email-label">Your email*</label>
				<input type="email" name="email" id="email" placeholder="Write your email" required>
			</div>

			<div class="row">
				<label for="number" id="number-label">Your age:</label>
				<input type="number" name="number" id="number" min="0" max="130" placeholder="Your age">
			</div>

			<div class="row">
				<label for="dropdown">Which option best describes your current role?</label>
				<select name="dropdown" id="dropdown">
					<option value="" disabled>Select an option</option>
					<option value="student">Student</option>
					<option value="full-time">Full-time job</option>
					<option value="part-time">Part-time job</option>
					<option value="unemployed">Unemployed</option>
					<option value="no-answer">Prefer not to say</option>
					<option value="other">Other</option>
				</select>
			</div>

			<fieldset class="row">
				<legend>How likely is that you would recommend freeCodeCamp to a friend?</legend>

				<label for="definitely">Definitely</label>
				<input type="radio" name="recommend" id="definitely" value="definitely">
				<label for="maybe">Maybe</label>
				<input type="radio" name="recommend" id="maybe" value="maybe">
				<label for="not-sure">Not sure</label>
				<input type="radio" name="recommend" id="not-sure" value="not-sure">
				<label for="no">No</label>
				<input type="radio" name="recommend" id="no" value="no">
			</fieldset>

			<fieldset class="row">

				<legend>hings that should be improved in the future (Check all that apply):</legend>

				<label for="front-end">Front-End Projects</label>
				<input type="checkbox" name="checkbox" id="front-end" value="front-end">

				<label for="back-end">Back-End Projects</label>
				<input type="checkbox" name="checkbox" id="back-end" value="back-end">

				<label for="data">Data Vizualization</label>
				<input type="checkbox" name="checkbox" id="data" value="data">

				<label for="challenges">challenges</label>
				<input type="checkbox" name="checkbox" id="challenges" value="challenges">

				<label for="community">Open Source Community</label>
				<input type="checkbox" name="checkbox" id="community" value="community">
				
				<label for="help">Gitter Help Rooms</label>
				<input type="checkbox" name="checkbox" id="help" value="help">

				<label for="videos">Videos</label>
				<input type="checkbox" name="checkbox" id="videos" value="videos">

				<label for="meetups">City Meetups</label>
				<input type="checkbox" name="checkbox" id="meetups" value="meetups">

				<label for="wiki">Wiki</label>
				<input type="checkbox" name="checkbox" id="wiki" value="wiki">

				<label for="forum">Forum</label>
				<input type="checkbox" name="checkbox" id="forum" value="forum">

				<label for="courses">Additional Courses</label>
				<input type="checkbox" name="checkbox" id="courses" value="courses">

			</fieldset>

			<div class="row">

				<label for="textarea">Any comments or suggestions?</label>
				<textarea type="text" name="textarea" id="textarea" rows="5"></textarea>

			</div>

			<button type="submit" id="submit">Submit</button>

		</form>
	</main>

</body>

</html>
