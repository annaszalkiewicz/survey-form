<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Survey Form</title>
</head>

<body>

	<header class="header">
		<h1 id="title" class="title">
			Survey Form
		</h1>
	</header>

	<main class="main">
		<p class="description" id="description">
			Please, let us know how we could improve freeCodeCamp.
		</p>
		<form id="survey-form">

			<div class="row">
					<label for="name" id="name-label">Your name*</label>
					<input type="text" name="name" id="name" placeholder="Write your email" required>
			</div>

			<div class="row">
					<label for="email" id="email-label">Your email*</label>
					<input type="email" name="email" id="email" placeholder="Write your email" required>
			</div>

			<div class="row">
				<label for="number" id="number-label">Your age:</label>
				<input type="number" name="number" id="number" min="0" max="130" placeholder="Your age">
			</div>

			<div class="row">
				<label for="dropdown">Which option best describes your current role?</label>
				<select name="dropdown" id="dropdown">
					<option value="" disabled>Select an option</option>
					<option value="student">Student</option>
					<option value="full-time">Full-time job</option>
					<option value="part-time">Part-time job</option>
					<option value="unemployed">Unemployed</option>
					<option value="no-answer">Prefer not to say</option>
					<option value="other">Other</option>
				</select>
			</div>
			
		</form>
	</main>

</body>

</html>
